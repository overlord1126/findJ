var boxs = document.querySelectorAll(".box");

	cycle:{
		bezier:function(){
			return [
			{x:Math.random()*300+600, y:Math.random()*200+800,z:2050,rotationY:30},

			{x:Math.random()*100+350, y:Math.random()*100-200,z:200,rotationY:-30},
//					{x:Math.random()*100+500, y:Math.random()*100+50,margin:14},
			{x:Math.random()*100+420, y:Math.random()*100+140,z:100,rotationY:-20},
			{x:Math.random()*10+200, y:Math.random()*10+150,z:0,rotationY:0}
