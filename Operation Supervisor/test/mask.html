<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 300px;
				height: 300px;
				transform: rotate(-45deg);
				background: url(img/second_words.png) no-repeat;
				background-size: 300px 300px;
				-webkit-mask: url(img/mask.png) no-repeat;
				-webkit-mask-size:350px 350px;
				-webkit-mask-position: 0px -350px;
				/*transition: 1s;*/
			}
			div:hover{
				-webkit-mask-position: 0px 0px;
			}
		</style>
	</head>
	<body>
		<div></div>
		<script>
			var div = document.querySelector("div");
			var num = 0;
			timer = setInterval(function(){
				num++;
				console.log( Math.floor(num/14) );
				var h = -350+Math.floor(num/14)/14*350
				div.style["-webkit-mask-position"] = "0px "+ h +"px";
				if( h == 0 ){
					clearInterval(timer)
				}
			},5)
		</script>
	</body>
</html>
